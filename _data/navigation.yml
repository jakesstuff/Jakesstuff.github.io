- title: Home
  url: /
- title: About
  url: /about/
- title: Blog
  url: /blog/
- title: Contact
  url: /contact/
<nav>
  {% for link in site.data.navigation %}
    <a 
      class="page-link" 
      href="{{ link.url | relative_url }}" 
      {% if link.url == page.url %}class="current" {% endif %}>
      {{ link.title }}
    </a>
  {% endfor %}
</nav>
